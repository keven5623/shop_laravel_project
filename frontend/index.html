<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>電商平台</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div id="app" class="d-none">
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">🛒 MyShop</a>
                <button id="openCartBtn" class="btn btn-outline-light position-relative me-2">
                    購物車 🛒 <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
                </button>
                <button id="openOrdersBtn" class="btn btn-outline-info position-relative">
                    訂單 📦 <span id="orderCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
                </button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="categoryList"></ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <!-- 登入表單 -->
            <div id="loginForm" class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card p-4">
                        <h4 class="mb-3 text-center">會員登入</h4>
                        <input type="email" id="email" class="form-control mb-3" placeholder="Email" />
                        <input type="password" id="password" class="form-control mb-3" placeholder="密碼" />
                        <button id="loginBtn" class="btn btn-primary w-100">登入</button>
                        <button id="showRegisterBtn" class="btn btn-link w-100 mt-2">還沒有帳號？註冊</button>
                        <div id="loginMessage" class="mt-3 text-danger text-center"></div>
                    </div>
                </div>
            </div>

            <!-- 註冊表單 -->
            <div id="registerForm" class="row justify-content-center d-none">
                <div class="col-md-4">
                    <div class="card p-4">
                        <h4 class="mb-3 text-center">會員註冊</h4>
                        <input type="text" id="regName" class="form-control mb-3" placeholder="姓名" />
                        <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email" />
                        <input type="password" id="regPassword" class="form-control mb-3" placeholder="密碼" />
                        <input type="password" id="regPasswordConfirm" class="form-control mb-3" placeholder="確認密碼" />
                        <button id="registerBtn" class="btn btn-success w-100">註冊</button>
                        <button id="showLoginBtn" class="btn btn-link w-100 mt-2">已有帳號？登入</button>
                        <div id="registerMessage" class="mt-3 text-danger text-center"></div>
                    </div>
                </div>
            </div>

            <div id="userPanel" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>歡迎回來，<span id="username"></span></h5>
                    <button id="logoutBtn" class="btn btn-danger">登出</button>
                </div>

                <h5>商品列表</h5>
                <div id="productList" class="row gy-3 mb-4"></div>

                <div class="card mt-4">
                    <div class="card-header">💬 即時聊天室</div>
                    <div class="card-body d-flex" style="height:500px; padding:0;">
                        <!-- 左邊好友列表 -->
                        <div id="chat-room-list" class="border-end p-2 bg-light" style="width:220px; overflow-y:auto;">
                            <h6 class="text-center">好友列表</h6>
                        </div>

                        <!-- 右邊聊天室 -->
                        <div class="d-flex flex-column flex-grow-1 bg-white">
                            <div id="chat-box" class="flex-grow-1 p-3" style="overflow-y:auto; border-bottom:1px solid #ccc;"></div>
                            <div class="input-group p-2">
                                <input type="text" id="message-input" class="form-control" placeholder="輸入訊息">
                                <button id="send-btn" class="btn btn-primary">送出</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- 購物車 Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">購物車</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="cartList"></div>
                    <div class="modal-footer">
                        <button type="button" id="checkoutBtn" class="btn btn-success" disabled>結帳</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 訂單 Modal -->
        <div class="modal fade" id="orderModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">我的訂單</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="orderListContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 訂單成功 Modal -->
        <div class="modal fade" id="orderSuccessModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">訂單完成</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="orderSuccessContent">
                        <!-- 這裡會填入 JS 動態生成的訂單資料 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/laravel-echo/1.15.0/echo.iife.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/category.js"></script>
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
