name: Laravel Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1️⃣ 取得程式碼
      - uses: actions/checkout@v3

      # 2️⃣ 安裝 PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, mysqli, pdo_mysql

      # 3️⃣ 安裝 Composer 套件 (含 dev)
      - name: Install Composer dependencies
        run: composer install --working-dir=backend --no-progress --prefer-dist --ignore-platform-reqs --dev

      # 4️⃣ 安裝 PestPHP (確保測試工具存在)
      - name: Install PestPHP
        run: composer require --working-dir=backend --dev pestphp/pest --with-all-dependencies

      # 5️⃣ 設定 .env.testing
      - name: Setup environment
        run: |
          cp backend/.env.example backend/.env
          echo "APP_ENV=testing" >> backend/.env
          echo "DB_CONNECTION=mysql" >> backend/.env
          echo "DB_HOST=mysql" >> backend/.env
          echo "DB_PORT=3306" >> backend/.env
          echo "DB_DATABASE=laravel" >> backend/.env
          echo "DB_USERNAME=root" >> backend/.env
          echo "DB_PASSWORD=root" >> backend/.env

      # 6️⃣ 等 MySQL 完全啟動
      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h mysql -uroot -proot --silent; then
              break
            fi
            echo 'Waiting for MySQL...'
            sleep 1
          done

      # 7️⃣ 產生 app key
      - name: Generate app key
        run: php backend/artisan key:generate
        env:
          APP_ENV: testing

      # 8️⃣ 執行 migrations
      - name: Run migrations
        run: php backend/artisan migrate --env=testing
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: root

      # 9️⃣ 執行 Pest 測試
      - name: Run Pest tests
        run: php backend/vendor/bin/pest --configuration backend/phpunit.xml
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: root
